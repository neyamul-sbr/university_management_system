{%extends 'main/main_home_student.html'%} {%block content%}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="card-title">Complete Marksheet</p>
              <a href="{% url 'generate_pdf' %}" class="text-info">Download Marksheet</a>
            </div>

            <p class="card-description">
              This is the complete marks sheet of all the subjects that you have registered.
            </p>
            <div class="table-responsive pt-3">
              <table class="table table-bordered table-hover">
                <table id="table" data-toggle="table" data-url='http://127.0.0.1:8000/get_all_the_marks'>
                  <thead class="thead">
                    <tr>
                      <th data-field="subject_name">
                        Subject Name
                      </th>
                      <th data-field="course_code">
                        Course Code
                      </th>
                      <th data-field="marks">
                        Marks
                      </th>
                      <th data-field="attendance">
                        Attendance
                      </th>
                      <th data-field="cgpa">
                        C.G.P.A
                      </th>
                    </tr>
                  </thead>
                </table>

              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{%endblock%}
