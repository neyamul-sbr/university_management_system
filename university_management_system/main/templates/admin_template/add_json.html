{%extends 'main/main_home.html'%} {%block content%}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Select the Course</h4>
                        <p class="card-description">Select Student's Registered Course</p>
                        <form action="" method="POST"  enctype="multipart/form-data" class="forms-sample">
                            {% csrf_token %}

                            <div class="form-group">
                                <!-- <input type="text" name="course_code" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Course Code"> -->
                                <label for="cars">Choose A Registered Course To Submit the Result</label>

                                <select name="course_code" class="form-control form-control-lg" id="cars">
                                    {%for c in course%}
                                    <option value="{{c.course_code}}" {% if c in selected_values %} selected {% endif %}>{{c.course_code}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Default file input example</label>
                                    <input class="form-control" type="file" id="formFile" name="myfile">
                                </div>
                            <button type="submit" class="btn btn-primary mr-2">Submit Result</button>
                            <a href="{% url 'home' %}" class="btn btn-light" role="button">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
